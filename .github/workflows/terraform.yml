name: Deploy Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      run_dev:
        description: 'Deploy to dev'
        type: boolean
        default: true
      apply:
        description: 'Apply changes (false = plan only)'
        type: boolean
        default: false
  push:
    branches:
      - main
    paths:
      - 'IAC/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    if: ${{ github.event.inputs.run_dev == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: IAC/Environments/dev
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=dev.tfstate"

      - name: Terraform Plan
        working-directory: IAC/Environments/dev
        run: terraform plan -var-file=variables.tfvars -out=tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.apply == 'true' }}
        working-directory: IAC/Environments/dev
        run: terraform apply -auto-approve tfplan
